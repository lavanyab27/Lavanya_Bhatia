<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImposterImage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .title-section {
            color: #333;
            margin-bottom: 20px;
        }

        .sound-fullscreen-controls {
            margin-bottom: 20px;
        }

        .sound-fullscreen-controls button {
            background-color: #ccc;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }

        .character-image {
            margin-bottom: 20px;
        }

        .character-info {
            margin-bottom: 20px;
        }

        .start-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1>IMPOSTERIMAGE</h1>
            <p>Your Reputation Is Everything.<br>But What Happens If It Has Been Destroyed By A Lie?</p>
        </div>

        <div class="sound-fullscreen-controls">
            <button>SOUND</button>
            <button>FULL SCREEN</button>
        </div>

        <div class="character-image">
            <img src="samantha-image.png" alt="Samantha">
        </div>

        <div class="character-info">
            <h2>Who is Samantha?</h2>
            <ul>
                <li>Likes: ...</li>
                <li>Dislikes: ...</li>
                <li>Personality: ...</li>
                <li>Job description: ...</li>
            </ul>
        </div>

        <button class="start-button">Start Game</button>
    </div>
</body>
</html>
